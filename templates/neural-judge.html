<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>神经网络判别</title>
    <style>.myfont{ font-family:"楷体"; font-size:36px; font-style:normal; color:#0000EE	}</style>
     <style>.myfont1{ font-family:"楷体"; font-size:25px; font-style:normal; color:#EE4000	}</style>
     <link href="{{static_url('bootstrap.min.css')}}" rel="stylesheet">
    <link rel="icon" href="{{static_url('images/favicon.jpg')}}">
</head>
<body background="{{static_url('images/nuptbg.jpg')}}">
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<form>
				<fieldset>
					 <legend>无人机天气判别</legend>
                    <label>经度</label>&nbsp;<input type="text" id="lon" /><br>
                    <label>纬度&nbsp;</label><input type="text" id="lai" /><br>
                    <label>飞行高度(m)</label><input type="text" id="height" />
                    <label>飞行方向(方向角)</label><input type="text" id="drct" />
                    <label>飞机重量(kg)</label><input type="text" id="weight" />
                    <button class="btn btn-success btn-large" type="button" onclick="sendinfo()" id="judge">判别</button>
				</fieldset>
			</form>
		</div>
		<div class="span6">
            <p>风速（节）：</p><p id="1">--</p>
            <p>风向（方位角）：</p><p id="2">--</p>
            <p>温度（摄氏度）：</p><p id="3">--</p>
            <p>气压（hPa）：</p><p id="4">--</p>
            <p class="myfont">飞行判断：</p><p id="5" class="myfont">--</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="{{static_url('jquery.min.js')}}"></script>
<script type="text/javascript" src="{{static_url('highcharts.js')}}"></script>
<script type="text/javascript" src="{{static_url('judge-neural.js')}}"></script>
<script type="text/javascript" src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
<script type="text/javascript" src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="{{static_url('bootstrap.min.js')}}"></script>
</body>
</html>
